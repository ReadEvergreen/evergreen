<h1 class='page-header'>Sectors</h1>

<div class='row'>
  <div class='col-md-12'>

    <table class='table table-bordered table-striped text-center'>
      <thead>
        <tr>
          <th class='pointer' ng-click="toggleSort('id')">
            ID
            <i ng-class="sortIcon('id')"></i>
          </th>

          <th class='pointer' ng-click="toggleSort('title')">
            Sector Name
            <i ng-class="sortIcon('title')"></i>
          </th>

          <th class='pointer' ng-click="toggleSort('all_totals[0]')">
            Number of Categories
            <i ng-class="sortIcon('all_totals[0]')"></i>
          </th>

          <th class='pointer' ng-click="toggleSort('all_totals[1]')">
            Number of Collections
            <i ng-class="sortIcon('all_totals[1]')"></i>
          </th>

          <th class='pointer' ng-click="toggleSort('all_totals[2]')">
            Number of Resources
            <i ng-class="sortIcon('all_totals[2]')"></i>
          </th>

          <th>Remove Sector?</th>

          <th>Edit Sector?</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="sector in sectors | orderBy:sort:sortDescending">
          <td>{{ sector.id }}</td>
          <td ng-if='!editSectorForm[sector.id]'>{{ sector.title | capitalize:true }}</td>

          <!-- EDIT SECTOR FORM -->
          <td ng-if='editSectorForm[sector.id]'>
            <form>
              <div class='form-group'>
                <input type='text' class='form-control' placeholder='Sector Name...' ng-model='editSector.title'>
              </div>
            </form>
          </td>

          <td>{{ sector.all_totals[0] }}</td>
          <td>{{ sector.all_totals[1] }}</td>
          <td>{{ sector.all_totals[2] }}</td>
          <td>
            <span class='btn btn-danger btn-sm' ng-click='destroySector(sector)'>
              Delete
            </span>
          </td>
          <td>
            <span class='btn btn-warning btn-sm' ng-click='toggleEditForm(sector)' ng-if='!editSectorForm[sector.id]'>Edit</span>

            <span class='btn btn-success btn-sm' ng-click='updateSector(editSector)' ng-if='editSectorForm[sector.id]'>Update Sector</span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<!-- ADD SECTOR FORM -->
<div class='row'>
  <div class='col-md-12'>
    <div ng-if="!addSectorForm">
      <span class='btn btn-primary' ng-click='toggleAddForm()'>
        Add a new sector
      </span>
    </div>

    <div ng-if="addSectorForm">
      <form class='form-inline'>
        <div class='form-group'>
          <input type='text' class='form-control' placeholder='Sector Name...' ng-model='addSector.title'>
        </div>
        <button type='submit' class='btn btn-success' ng-click='createSector(addSector)'>Add Sector</button>
      </form>
    </div>
  </div>
</div>
