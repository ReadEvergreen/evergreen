<h1 class="page-header">Users</h1>

<div class='row'>

  <!-- ALL ADMINS -->
  <div class='col-md-4'>

    <table class='table table-bordered table-striped table-condensed text-center'>
      <caption>Admins <span class="badge">{{ admins.length }}</span></caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="admin in admins">
          <td>{{ admin.id }}</td>
          <td>{{ admin.username }}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- ALL CURATORS -->
  <div class='col-md-4'>

    <table class='table table-bordered table-striped table-condensed text-center'>
      <caption>Curators <span class="badge">{{ curators.length }}</span></caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Demote?</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="curator in curators">
          <td>{{ curator.id }}</td>
          <td>{{ curator.username }}</td>
          <td>
            <a class='btn btn-sm btn-danger' ng-click="demoteCurator(curator)">
              Demote
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- ALL READERS -->
  <div class='col-md-4'>

    <table class='table table-bordered table-striped table-condensed text-center'>
      <caption>Readers <span class="badge">{{ readers.length }}</span></caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Promote?</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="reader in readers">
          <td>{{ reader.id }}</td>
          <td>{{ reader.username }}</td>
          <td>
            <a class='btn btn-sm btn-primary' ng-click="promoteReader(reader)">
              Promote
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
