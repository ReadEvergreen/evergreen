<div class='container-fluid'>

  <email-header></email-header>

  <div class='row auth-wrapper'>
    <div class='col-md-6 col-md-offset-3'>
      <h1 class='page-header'>Login</h1>

      <!-- LOGIN FORM -->
      <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
          <form>
            <div class='form-group' ng-class="errorClass('email')">
              <label for='email'>Email</label>
              <input type='email' class='form-control' id='email' ng-model="creds.email">

              <span class='help-block' ng-show="errorClass('email') === 'has-error'">
                Email {{ errorMessages('email') }}
              </span>
            </div>

            <div class='form-group' ng-class="errorClass('password')">
              <label for='password'>Password</label>
              <input type='password' class='form-control' id='password' ng-model="creds.password">

              <span class='help-block' ng-show="errorClass('password') === 'has-error'">
                Password {{ errorMessages('password') }}
              </span>
            </div>

            <button type='submit' class='btn log-in-btn' ng-click='login(creds)'>
              Login
            </button>

            <a ui-sref="register" class='btn register-btn'>
              Sign Up!
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
