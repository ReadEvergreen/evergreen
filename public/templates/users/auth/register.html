<div class='container'>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <h1 class='page-header'>Register</h1>

      <!-- REGISTRATION FORM -->
      <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
          <form>
            <div class='form-group'>
              <label for='username'>Username</label>
              <input type='text' class='form-control' id='username' ng-model="creds.username">
            </div>

            <div class='form-group'>
              <label for='email'>Email</label>
              <input type='email' class='form-control' id='email' ng-model="creds.email">
            </div>

            <div class='form-group'>
              <label for='password'>Password</label>
              <input type='password' class='form-control' id='password' ng-model="creds.password">
            </div>

            <div class='form-group'>
              <label for='password_confirmation'>Confirm Password</label>
              <input type='password' class='form-control' id='password_confirmation' ng-model="creds.password_confirmation">
            </div>

            <button type='submit' class='btn btn-primary' ng-click='register(creds)'>
              Sign Up!
            </button><br><br>

            <a ui-sref="home">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
