<div class='container-fluid'>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>

      <h1 class='page-header'>{{ owner }}'s Resources
        <a class='pull-right btn btn-success' ui-sref="addResource">
          Add Resource
        </a>
      </h1>

      <div class='row'>
        <div class='col-md-12'>

          <table class='table table-bordered table-striped text-center'>
            <thead>
              <tr>
                <th class='pointer' ng-click="toggleSort('upvotes')">
                  Upvotes
                  <i ng-class="sortIcon('upvotes')"></i>
                </th>

                <th class='pointer' ng-click="toggleSort('title')">
                  Resource Title
                  <i ng-class="sortIcon('title')"></i>
                </th>

                <th>
                  Resource Description
                </th>

                <th class='pointer' ng-click="toggleSort('collection_name')">
                  Collection
                  <i ng-class="sortIcon('collection_name')"></i>
                </th>

                <th>Remove Resource?</th>
                <th>Edit Resource?</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="resource in resources | orderBy:sort:sortDescending" ng-class="{'success': resource.synthesis}">
                <td>{{ resource.upvotes }} <i class='fa fa-thumbs-o-up fa-1x'></i></td>
                <td>
                  <a href="{{ resource.url }}">
                    {{ resource.title | capitalize:true }}
                  </a>
                </td>
                <td>{{ resource.description }}</td>
                <td>{{ resource.collection_name | capitalize:true }}</td>
                <td>
                  <span class='btn btn-danger btn-sm' ng-click='destroyResource(resource, resource.owner_id)'>
                    Delete
                  </span>
                </td>

                <td>
                  <a class='btn btn-warning btn-sm'
                     href="#/user/{{resource.owner_id}}/resource/{{resource.id}}/edit">
                    Edit Resource
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
